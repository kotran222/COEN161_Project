<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCU Men's Volleyball</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="top-banner">
        <div class="top-logo">
          <a href=""><img id="sc-logo" src="image/sc-logo.png" /></a>
          <h1><a href="">SCU Men's Club Volleyball</a></h1>
        </div>

        <div class="directory">
          <a href="">HOME</a>
          <a href="donate/index.html">DONATE</a>
          <a href="roster/index.html">ROSTER</a>
        </div>
      </nav>
    </header>
    <!--Home Body-->
    <section class="home-container">
      <h1>THE TEAM</h1>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/11DTV9DpJho"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <form class="post-form" method="POST">
        <h1>Create a Post</h1>
        <label for="email">Email*</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="email (required)"
          required
        />

        <label for="name">Name*</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="name (required)"
          required
        />

        <label for="comment">Comment*</label>
        <input
          id="comment"
          type="text"
          name="comment"
          placeholder="comment (required)"
          required
        />

        <button class="comment-button" id="submit" type="submit" name="Submit">
          POST COMMENT
        </button>
      </form>
      <section class="comment-section">
        <h1>PREVIOUS COMMENTS</h1>
        <section class="comment-container"></section>
      </section>
    </section>

    <footer class="bottom-image-container">
      <img id="club-VB-logo" src="image/sc-clubVB-logo.jpeg" />
    </footer>
    <script src="scripts/views.js"></script>
    <script src="scripts/api.js"></script>
  </body>
</html>
