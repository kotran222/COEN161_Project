<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCU Men's Volleyball Club</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <p>SCU MEN'S VOLLEYBALL CLUB</p>
    </header>
    <section>
      <h1>THE TEAM</h1>

      <form class="post-form" method="POST">
        <h1>Create a Post</h1>
        <label for="email">Email*</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="email (required)"
          required
        />

        <label for="name">Name*</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="name (required)"
          required
        />

        <label for="comment">Comment*</label>
        <input
          id="comment"
          type="text"
          name="comment"
          placeholder="comment (required)"
          required
        />

        <button class="button" type="submit" name="Submit">POST COMMENT</button>
      </form>
    </section>

    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
